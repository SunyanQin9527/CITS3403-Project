<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Main Page</title>
    <link rel="stylesheet" href="/static/welcome.css">
</head>

<body class="contact">

    <nav class="navbar">
        <a href="{{ url_for('main.homepage') }}" >Home</a>
        <a href="{{ url_for('main.forum') }}">Forum</a>
        <a href="{{ url_for('main.profile') }}">Profile</a>
        <a href="{{ url_for('main.contact') }}" class="active">Contact</a>


        <div class="navbar-right">
            <img src="{{ url_for('static', filename='profile-pictures/QA_logo.jpg') }}" alt="QA Logo" class="navbar-logo">
        </div>

    </nav>



    <div class="contact-container">

        <div class="contact-info">
            <h2>Team Member Contact</h2>
            <p><strong>Name:</strong> Team Members' Names</p>
            <p><strong>Email:</strong> teammember@example.com</p>
            <p><strong>Phone:</strong> +1234567890</p>
        </div>
    

        <div class="contact-form">
            <h2>Send Us a Message / Leave Us Your Thought</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>


                <div id="successMessageModal" class="contact-modal" style="display:none;">
                    <div class="contact-message-modal">
                        <span class="contact-close" id="closeSuccessModal">&times;</span>
                        <h4>Message successfully sent!</h4>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    





    <script src="/static/login-signup.js"></script>
    <script src="/static/discuss.js"></script>
    <script src="/static/contact-message.js"></script>

</body>
</html>
