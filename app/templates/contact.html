<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Main Page</title>
    <link rel="stylesheet" href="/static/welcome.css">
</head>

<body class="contact">
    <!-- Navigation Bar 顶部导航 -->
    <nav class="navbar">
        <a href="{{ url_for('main.homepage') }}" >Home</a>
        <a href="{{ url_for('main.forum') }}">Forum</a>
        <a href="{{ url_for('main.profile') }}">Profile</a>
        <a href="{{ url_for('main.contact') }}" class="active">Contact</a>
        <!-- Button with SVG Icon for Posting a Question -->
        <button id="discussionform" style="background: none; border: none; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
        </button>

        <!-- Discussion Form Modal -->
        <div id="discussionModal" class="modal">
            <div class="discuss-modal-content">
                <span class="discuss-close" id="closeDiscussionModal">&times;</span>
                <h2>Having A Question?</h2>
                <h3>Post Your New Discussion Query</h3>
                <form id="newDiscussionForm" action="submit_question.php" method="POST">
                    <label for="discussionTitle">Discussion Title:</label>
                    <input type="text" id="discussionTitle" name="discussionTitle" required>
                    
                    <label for="discussionContent">Your Question:</label>
                    <textarea id="discussionContent" name="discussionContent" rows="4" cols="50" required></textarea>
                    
                    <div class="post-question">
                        <button class="post-btn">Post Question</button>
                        <input type="file" id="uploadimage" name="uploadimage" accept="image/*">
                    </div>

                </form>
            </div>
        </div>
        


        <!-- Right-aligned container -->
        <div class="navbar-right">
            <img src="{{ url_for('static', filename='profile-pictures/QA_logo.jpg') }}" alt="QA Logo" class="navbar-logo">
        </div>

    </nav>




    <div class="contact-container">
        <!-- Group Partner Contact Details -->
        <div class="contact-info">
            <h2>Team Member Contact</h2>
            <p><strong>Name:</strong> Team Members' Names</p>
            <p><strong>Email:</strong> teammember@example.com</p>
            <p><strong>Phone:</strong> +1234567890</p>
        </div>
    
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send Us a Message / Leave Us Your Thought</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>


                <div id="successMessageModal" class="contact-modal" style="display:none;">
                    <div class="contact-message-modal">
                        <span class="contact-close" id="closeSuccessModal">&times;</span>
                        <h4>Message successfully sent!</h4>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    





    <script src="/static/login-signup.js"></script>
    <script src="/static/discuss.js"></script>
    <script src="/static/contact-message.js"></script>

</body>
</html>
