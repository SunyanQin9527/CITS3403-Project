<html>
    <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/test.css">
    <script src="/static/test.js"></script>
    </head>
    <body> 
      <div class="container">
        <div id="title">
            <h1> Group project </h1>
        </div>

       

        <div id="existingGroups">
            <h2>Exist groups</h2>
            <table>
                <tr>
                    <th>Group ID</th>
                    <th>Student1</th>
                    <th>Student2</th>
                    <th>Student3</th>
                    <th>Student4</th>


                </tr>
                {% for group in groups %}
                <tr>
                    <td>0</td>
                    {% for student in group.students %}
                    <td><span class="studentName"> {{student.name}} </span> ({{student.uea_id}}) </td>
                    {% endfor%}

                </tr>
                
                {% endfor%}
                

            </table>
        </div>

        Kick out:
        <button class="btn btn-default studentName ejectButton" onclick="removeStudent()">
            <span class="glyphicon glyphicon-search"> </span>Remove student
            </button>

        <button class="btn btn-default studentName ejectButton" onclick="location.href='{{ url_for('create')}}'">
            Create new group
             </button>
        
        <button onclick="location.href='https://www.google.com'">Go to Google</button>

      </div>
    </body>
</html>
