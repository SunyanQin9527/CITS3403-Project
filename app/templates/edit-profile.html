<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/welcome.css">
</head>
<body>
    <div class="edit-profile-container">
        <h1 class="edit-profile-header">Edit Profile</h1>
        <form action="{{ url_for('main.edit_profile') }}" method="POST" class="edit-profile-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="about_me">About Me:</label>
                {{ form.about_me(id="about_me", rows=4, cols=50, class="form-control") }}
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                {{ form.age(id="age", class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
