<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Request Forum</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to the Request Forum!</h1>
        <p>Here you can create, find, and fulfill requests of various kinds. Join us to start interacting!</p>
        
        <div class="login-register">
            <button class="btn btn-primary" onclick="showLogin()">Login</button>
            <button class="btn btn-secondary" onclick="showRegister()">Register</button>
        </div>

        <div id="loginForm" style="display:none;">
            <form action="/login" method="post">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>

        <div id="registerForm" style="display:none;">
            <form action="/register" method="post">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
